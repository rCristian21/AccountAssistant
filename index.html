<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="manifest" href="./manifest.json">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./assets/1fad3.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>El Arepero Mayor</title>
</head>

<body>
    <nav class="nav--header">
        <a href=""><img src="https://i.imgur.com/Sew8Tlq.png" alt="Enlace para refrescar pagina"></a>

        <ul class="nav--header--ul">
        </ul>
    </nav>
    <section class="main-container">

        <div class="cards-container" id="unidades">
        </div>

        <div class="cards-container" id="paquetes">
        </div>

        <div class="cards-container" id="bebidas">
        </div>

        <div class="cards-container" id="huevos">
            <div class="product-card">
                <div class="product-info">
                    <input type="number" placeholder="Otro precio" class="number-input">
                </div>
                <button onclick="otroPrecio()">&gt;</button>
            </div>
            <div class="product-card">
                <div class="product-info">
                    <input type="text" placeholder="Nombre" class="name-input">
                </div>
                <button onclick="agregaNombre()">&gt;</button>
            </div>
        </div>

    </section>
    <aside id="factura" id="factura2">
    </aside>
    <footer class="footer">
    </footer>


    
    <script type="module" src="/src/main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('./service-worker.js');
            });
        }
    </script>

</body>

</html>
